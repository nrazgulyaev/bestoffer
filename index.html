<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Arconique / Калькулятор рассрочки для любимых клиентов — v8.2</title>
    
    <!-- CDN библиотеки -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        /* CSS переменные для дизайна */
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #64748b;
            --success: #059669;
            --warning: #d97706;
            --danger: #dc2626;
            --light: #f8fafc;
            --dark: #0f172a;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --radius: 8px;
            --radius-lg: 12px;
            --transition: all 0.2s ease;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--dark);
        }
        
        .wrap {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 30px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            background: white;
            border-radius: var(--radius-lg);
            padding: 24px;
            box-shadow: var(--shadow-lg);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .card h2 {
            margin: 0 0 20px 0;
            color: var(--primary);
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            margin: 5px;
            font-size: 14px;
        }
        
        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }
        
        .btn.secondary {
            background: var(--secondary);
        }
        
        .btn.success {
            background: var(--success);
        }
        
        .btn.danger {
            background: var(--danger);
        }
        
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background: white;
            padding: 0;
            border-radius: var(--radius-lg);
            min-width: 400px;
            max-width: 90vw;
            box-shadow: var(--shadow-lg);
            animation: slideInUp 0.3s ease;
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .modal-header {
            background: var(--primary);
            color: white;
            padding: 20px 24px;
            border-radius: var(--radius-lg) var(--radius-lg) 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header h3 {
            margin: 0;
            font-size: 1.25rem;
            font-weight: 600;
        }
        
        .modal-body {
            padding: 24px;
        }
        
        .field {
            margin-bottom: 20px;
        }
        
        .field label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }
        
        .field input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: var(--radius);
            font-size: 14px;
            transition: var(--transition);
            box-sizing: border-box;
        }
        
        .field input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .btn-group {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 24px;
        }
        
        .btn-group .btn {
            min-width: 100px;
        }
        
        .btn.icon {
            background: transparent;
            color: white;
            padding: 8px;
            font-size: 18px;
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn.icon:hover {
            background: rgba(255,255,255,0.2);
        }
        
        .full-width-block {
            grid-column: 1 / -1;
            background: white;
            border-radius: var(--radius-lg);
            padding: 24px;
            box-shadow: var(--shadow-lg);
            margin-top: 20px;
        }
        
        .full-width-block h2 {
            margin: 0 0 20px 0;
            color: var(--primary);
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .btn-row {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        
        .btn-row .btn {
            flex: 1;
            min-width: 150px;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;
        
        function App() {
            const [showModal, setShowModal] = useState(false);
            const [projectName, setProjectName] = useState('');
            const [villaName, setVillaName] = useState('');
            const [area, setArea] = useState('');
            const [pricePerSqm, setPricePerSqm] = useState('');
            const [basePrice, setBasePrice] = useState('');
            
            const addProject = () => {
                if (projectName.trim()) {
                    console.log('Добавлен проект:', projectName);
                    setProjectName('');
                    setShowModal(false);
                }
            };
            
            const addVilla = () => {
                if (villaName.trim() && area && pricePerSqm && basePrice) {
                    console.log('Добавлена вилла:', { villaName, area, pricePerSqm, basePrice });
                    setVillaName('');
                    setArea('');
                    setPricePerSqm('');
                    setBasePrice('');
                    setShowModal(false);
                }
            };
            
            return (
                <div className="wrap">
                    <h1>Arconique / Калькулятор рассрочки для любимых клиентов</h1>
                    
                    <div className="grid">
                        <div className="card">
                            <h2>Параметры</h2>
                            <p>Здесь будут настройки</p>
                        </div>
                        
                        <div className="card">
                            <h2>Расчет</h2>
                            <p>Здесь будет расчет</p>
                        </div>
                    </div>
                    
                    <div className="full-width-block">
                        <h2>Каталог проектов и вилл</h2>
                        <div className="btn-row">
                            <button className="btn" onClick={() => setShowModal('project')}>
                                Добавить проект
                            </button>
                            <button className="btn" onClick={() => setShowModal('villa')}>
                                Добавить виллу
                            </button>
                        </div>
                    </div>
                    
                    {showModal === 'project' && (
                        <div className="modal-overlay" onClick={() => setShowModal(false)}>
                            <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                                <div className="modal-header">
                                    <h3>Добавить проект</h3>
                                    <button className="btn icon" onClick={() => setShowModal(false)}>✕</button>
                                </div>
                                <div className="modal-body">
                                    <div className="field">
                                        <label>Название проекта:</label>
                                        <input 
                                            type="text" 
                                            value={projectName}
                                            onChange={(e) => setProjectName(e.target.value)}
                                            placeholder="Введите название проекта"
                                        />
                                    </div>
                                    <div className="btn-group">
                                        <button className="btn secondary" onClick={() => setShowModal(false)}>Отмена</button>
                                        <button className="btn success" onClick={addProject}>Добавить</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                    
                    {showModal === 'villa' && (
                        <div className="modal-overlay" onClick={() => setShowModal(false)}>
                            <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                                <div className="modal-header">
                                    <h3>Добавить виллу</h3>
                                    <button className="btn icon" onClick={() => setShowModal(false)}>✕</button>
                                </div>
                                <div className="modal-body">
                                    <div className="field">
                                        <label>Название виллы:</label>
                                        <input 
                                            type="text" 
                                            value={villaName}
                                            onChange={(e) => setVillaName(e.target.value)}
                                            placeholder="Введите название виллы"
                                        />
                                    </div>
                                    <div className="field">
                                        <label>Площадь (м²):</label>
                                        <input 
                                            type="number" 
                                            value={area}
                                            onChange={(e) => setArea(e.target.value)}
                                            placeholder="Введите площадь"
                                        />
                                    </div>
                                    <div className="field">
                                        <label>Цена за м²:</label>
                                        <input 
                                            type="number" 
                                            value={pricePerSqm}
                                            onChange={(e) => setPricePerSqm(e.target.value)}
                                            placeholder="Введите цену за м²"
                                        />
                                    </div>
                                    <div className="field">
                                        <label>Базовая цена:</label>
                                        <input 
                                            type="number" 
                                            value={basePrice}
                                            onChange={(e) => setBasePrice(e.target.value)}
                                            placeholder="Введите базовую цену"
                                        />
                                    </div>
                                    <div className="btn-group">
                                        <button className="btn secondary" onClick={() => setShowModal(false)}>Отмена</button>
                                        <button className="btn success" onClick={addVilla}>Добавить</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }
        
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
