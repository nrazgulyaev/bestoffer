<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Arconique / Калькулятор рассрочки для любимых клиентов — v8.2</title>
    
    <!-- CDN библиотеки -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0f0f23;
            color: white;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #f8fafc;
        }
        .test-component {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Arconique / Калькулятор рассрочки для любимых клиентов</h1>
    
    <div id="root"></div>
    
    <script type="text/babel">
        // Простой тестовый компонент
        function TestApp() {
            const [count, setCount] = React.useState(0);
            
            return (
                <div className="test-component">
                    <h2>Тест React приложения</h2>
                    <p>Счетчик: {count}</p>
                    <button className="btn" onClick={() => setCount(count + 1)}>
                        Увеличить
                    </button>
                    <button className="btn" onClick={() => setCount(count - 1)}>
                        Уменьшить
                    </button>
                    <p>Если вы видите этот текст и кнопки работают, значит React работает!</p>
                </div>
            );
        }
        
        // Рендеринг
        ReactDOM.render(<TestApp />, document.getElementById('root'));
    </script>
</body>
</html>
