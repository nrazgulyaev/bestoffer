<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Arconique / Калькулятор рассрочки — v8.2</title>
    
    <!-- Надежные CDN -->
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.22.20/babel.min.js"></script>
    
    <style>
        body { 
            margin: 0; 
            font-family: Arial, sans-serif; 
            background: #0f0f23; 
            color: white; 
            padding: 20px;
        }
        .test { 
            background: #1a1a2e; 
            padding: 20px; 
            border-radius: 10px; 
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div id="root">
        <div class="test">
            <h1>Загрузка приложения...</h1>
            <p>Если вы видите этот текст, значит HTML загрузился, но React еще не инициализировался.</p>
        </div>
    </div>
    
    <script type="text/babel">
        // Простой тест
        function TestApp() {
            return React.createElement('div', {className: 'test'}, 
                React.createElement('h1', null, '✅ React работает!'),
                React.createElement('p', null, 'Приложение успешно загружено.')
            );
        }
        
        // Проверяем загрузку
        if (window.React && window.ReactDOM && window.Babel) {
            console.log('✅ Все библиотеки загружены');
            ReactDOM.render(React.createElement(TestApp), document.getElementById('root'));
        } else {
            console.error('❌ Библиотеки не загружены');
            document.getElementById('root').innerHTML = '<div class="test"><h1>❌ Ошибка загрузки</h1><p>Библиотеки React не загрузились</p></div>';
        }
    </script>
</body>
</html>
