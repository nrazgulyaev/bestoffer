<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Arconique / Калькулятор рассрочки для любимых клиентов — v8.2</title>
    
    <!-- CDN библиотеки -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        .wrap {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .btn:hover {
            background: #0056b3;
        }
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            min-width: 300px;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .modal-header h3 {
            margin: 0;
        }
        .field {
            margin-bottom: 15px;
        }
        .field label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .field input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .btn-group {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;
        
        function App() {
            const [showModal, setShowModal] = useState(false);
            const [projectName, setProjectName] = useState('');
            const [villaName, setVillaName] = useState('');
            const [area, setArea] = useState('');
            const [pricePerSqm, setPricePerSqm] = useState('');
            const [basePrice, setBasePrice] = useState('');
            
            const addProject = () => {
                if (projectName.trim()) {
                    console.log('Добавлен проект:', projectName);
                    setProjectName('');
                    setShowModal(false);
                }
            };
            
            const addVilla = () => {
                if (villaName.trim() && area && pricePerSqm && basePrice) {
                    console.log('Добавлена вилла:', { villaName, area, pricePerSqm, basePrice });
                    setVillaName('');
                    setArea('');
                    setPricePerSqm('');
                    setBasePrice('');
                    setShowModal(false);
                }
            };
            
            return (
                <div className="wrap">
                    <h1>Arconique / Калькулятор рассрочки для любимых клиентов</h1>
                    
                    <div>
                        <button className="btn" onClick={() => setShowModal('project')}>
                            Добавить проект
                        </button>
                        <button className="btn" onClick={() => setShowModal('villa')}>
                            Добавить виллу
                        </button>
                    </div>
                    
                    {showModal === 'project' && (
                        <div className="modal-overlay" onClick={() => setShowModal(false)}>
                            <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                                <div className="modal-header">
                                    <h3>Добавить проект</h3>
                                    <button className="btn" onClick={() => setShowModal(false)}>✕</button>
                                </div>
                                <div className="field">
                                    <label>Название проекта:</label>
                                    <input 
                                        type="text" 
                                        value={projectName}
                                        onChange={(e) => setProjectName(e.target.value)}
                                        placeholder="Введите название проекта"
                                    />
                                </div>
                                <div className="btn-group">
                                    <button className="btn" onClick={() => setShowModal(false)}>Отмена</button>
                                    <button className="btn" onClick={addProject}>Добавить</button>
                                </div>
                            </div>
                        </div>
                    )}
                    
                    {showModal === 'villa' && (
                        <div className="modal-overlay" onClick={() => setShowModal(false)}>
                            <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                                <div className="modal-header">
                                    <h3>Добавить виллу</h3>
                                    <button className="btn" onClick={() => setShowModal(false)}>✕</button>
                                </div>
                                <div className="field">
                                    <label>Название виллы:</label>
                                    <input 
                                        type="text" 
                                        value={villaName}
                                        onChange={(e) => setVillaName(e.target.value)}
                                        placeholder="Введите название виллы"
                                    />
                                </div>
                                <div className="field">
                                    <label>Площадь (м²):</label>
                                    <input 
                                        type="number" 
                                        value={area}
                                        onChange={(e) => setArea(e.target.value)}
                                        placeholder="Введите площадь"
                                    />
                                </div>
                                <div className="field">
                                    <label>Цена за м²:</label>
                                    <input 
                                        type="number" 
                                        value={pricePerSqm}
                                        onChange={(e) => setPricePerSqm(e.target.value)}
                                        placeholder="Введите цену за м²"
                                    />
                                </div>
                                <div className="field">
                                    <label>Базовая цена:</label>
                                    <input 
                                        type="number" 
                                        value={basePrice}
                                        onChange={(e) => setBasePrice(e.target.value)}
                                        placeholder="Введите базовую цену"
                                    />
                                </div>
                                <div className="btn-group">
                                    <button className="btn" onClick={() => setShowModal(false)}>Отмена</button>
                                    <button className="btn" onClick={addVilla}>Добавить</button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }
        
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
