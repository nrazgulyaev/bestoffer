<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Arconique / Калькулятор рассрочки для любимых клиентов — v8.2</title>
    
    <!-- CDN библиотеки -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        /* Наш оригинальный дизайн */
        :root {
            --primary: #3b82f6;
            --primary-dark: #1d4ed8;
            --secondary: #64748b;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --light: #f8fafc;
            --dark: #1e293b;
            --border: #e2e8f0;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            --radius: 6px;
            --radius-lg: 12px;
            --transition: all 0.15s ease;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #f1f5f9;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .wrap {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            text-align: center;
            color: var(--dark);
            font-size: 2.25rem;
            font-weight: 700;
            margin-bottom: 30px;
            letter-spacing: -0.025em;
        }
        
        .grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 24px;
            margin-bottom: 24px;
        }
        
        .card {
            background: white;
            border-radius: var(--radius-lg);
            padding: 24px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }
        
        .card h2 {
            margin: 0 0 20px 0;
            color: var(--dark);
            font-size: 1.25rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            transition: var(--transition);
            margin: 4px;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        
        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }
        
        .btn.secondary {
            background: var(--secondary);
        }
        
        .btn.success {
            background: var(--success);
        }
        
        .btn.danger {
            background: var(--danger);
        }
        
        .btn.warning {
            background: var(--warning);
        }
        
        .btn.outline {
            background: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
        }
        
        .btn.outline:hover {
            background: var(--primary);
            color: white;
        }
        
        .btn.compact {
            padding: 6px 12px;
            font-size: 12px;
        }
        
        .btn-row {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 16px;
        }
        
        .btn-row .btn {
            flex: 1;
            min-width: 120px;
            justify-content: center;
        }
        
        .field {
            margin-bottom: 16px;
        }
        
        .field label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: var(--dark);
            font-size: 14px;
        }
        
        .field input,
        .field select {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 14px;
            transition: var(--transition);
            box-sizing: border-box;
        }
        
        .field input:focus,
        .field select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .field.compact {
            flex: 1;
            min-width: 0;
            max-width: 180px;
        }
        
        .field.compact input,
        .field.compact select {
            width: 100%;
            box-sizing: border-box;
        }
        
        .field-row {
            display: flex;
            gap: 16px;
            align-items: flex-end;
        }
        
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }
        
        .modal-content {
            background: white;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            background: var(--primary);
            color: white;
            padding: 20px 24px;
            border-radius: var(--radius-lg) var(--radius-lg) 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header h3 {
            margin: 0;
            font-size: 1.125rem;
            font-weight: 600;
        }
        
        .modal-body {
            padding: 24px;
        }
        
        .btn-group {
            display: flex;
            gap: 12px;
            justify-content: flex-end;
            margin-top: 24px;
        }
        
        .btn-group .btn {
            min-width: 100px;
        }
        
        .btn.icon {
            background: transparent;
            color: white;
            padding: 0;
            font-size: 18px;
            border-radius: 50%;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        
        .btn.icon:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .full-width-block {
            grid-column: 1 / -1;
            background: white;
            border-radius: var(--radius-lg);
            padding: 24px;
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
            margin-top: 24px;
        }
        
        .full-width-block h2 {
            margin: 0 0 20px 0;
            color: var(--dark);
            font-size: 1.25rem;
            font-weight: 600;
        }
        
        .smart-tabs {
            display: flex;
            background: var(--light);
            border-radius: var(--radius);
            padding: 4px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
        }
        
        .smart-tab {
            flex: 1;
            padding: 10px 16px;
            background: transparent;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: 500;
            color: var(--secondary);
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        .smart-tab.active {
            background: white;
            color: var(--primary);
            box-shadow: var(--shadow);
        }
        
        .smart-tab:hover:not(.active) {
            color: var(--dark);
        }
        
        .badge {
            background: var(--primary);
            color: white;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 600;
        }
        
        .pill {
            background: var(--light);
            color: var(--dark);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
            border: 1px solid var(--border);
        }
        
        .hr {
            height: 1px;
            background: var(--border);
            margin: 20px 0;
            border: none;
        }
        
        .auto-save-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 8px 16px;
            border-radius: var(--radius);
            font-size: 14px;
            font-weight: 500;
            z-index: 1001;
            box-shadow: var(--shadow);
        }
        
        .auto-save-indicator.error {
            background: var(--danger);
        }
        
        .auto-save-indicator.saving {
            background: var(--warning);
        }
        
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .field-row {
                flex-direction: column;
            }
            
            .field.compact {
                max-width: none;
            }
            
            .btn-row .btn {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState } = React;
        
        function App() {
            const [showModal, setShowModal] = useState(false);
            const [projectName, setProjectName] = useState('');
            const [villaName, setVillaName] = useState('');
            const [area, setArea] = useState('');
            const [pricePerSqm, setPricePerSqm] = useState('');
            const [basePrice, setBasePrice] = useState('');
            
            const addProject = () => {
                if (projectName.trim()) {
                    console.log('Добавлен проект:', projectName);
                    setProjectName('');
                    setShowModal(false);
                }
            };
            
            const addVilla = () => {
                if (villaName.trim() && area && pricePerSqm && basePrice) {
                    console.log('Добавлена вилла:', { villaName, area, pricePerSqm, basePrice });
                    setVillaName('');
                    setArea('');
                    setPricePerSqm('');
                    setBasePrice('');
                    setShowModal(false);
                }
            };
            
            return (
                <div className="wrap">
                    <h1>Arconique / Калькулятор рассрочки для любимых клиентов</h1>
                    
                    <div className="grid">
                        <div className="card">
                            <h2>⚙️ Параметры</h2>
                            <div className="field-row">
                                <div className="field compact">
                                    <label>Курс IDR/USD</label>
                                    <input type="number" placeholder="15000" />
                                </div>
                                <div className="field compact">
                                    <label>Курс EUR/USD</label>
                                    <input type="number" placeholder="0.85" />
                                </div>
                            </div>
                            <div className="field-row">
                                <div className="field compact">
                                    <label>Месяц получения ключей</label>
                                    <input type="number" placeholder="12" />
                                </div>
                                <div className="field compact">
                                    <label>Глобальная ставка, %</label>
                                    <input type="number" placeholder="2.5" />
                                </div>
                            </div>
                        </div>
                        
                        <div className="card">
                            <h2>📊 Обзор</h2>
                            <div className="smart-tabs">
                                <button className="smart-tab active">
                                    📈 Обзор
                                    <span className="badge">1</span>
                                </button>
                            </div>
                            <p>Здесь будет расчет и график</p>
                        </div>
                    </div>
                    
                    <div className="full-width-block">
                        <h2>🏗️ Каталог проектов и вилл</h2>
                        <div className="btn-row">
                            <button className="btn" onClick={() => setShowModal('project')}>
                                ➕ Добавить проект
                            </button>
                            <button className="btn" onClick={() => setShowModal('villa')}>
                                🏠 Добавить виллу
                            </button>
                        </div>
                    </div>
                    
                    {showModal === 'project' && (
                        <div className="modal-overlay" onClick={() => setShowModal(false)}>
                            <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                                <div className="modal-header">
                                    <h3>Добавить проект</h3>
                                    <button className="btn icon" onClick={() => setShowModal(false)}>✕</button>
                                </div>
                                <div className="modal-body">
                                    <div className="field">
                                        <label>Название проекта:</label>
                                        <input 
                                            type="text" 
                                            value={projectName}
                                            onChange={(e) => setProjectName(e.target.value)}
                                            placeholder="Введите название проекта"
                                        />
                                    </div>
                                    <div className="btn-group">
                                        <button className="btn secondary" onClick={() => setShowModal(false)}>Отмена</button>
                                        <button className="btn success" onClick={addProject}>Добавить</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                    
                    {showModal === 'villa' && (
                        <div className="modal-overlay" onClick={() => setShowModal(false)}>
                            <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                                <div className="modal-header">
                                    <h3>Добавить виллу</h3>
                                    <button className="btn icon" onClick={() => setShowModal(false)}>✕</button>
                                </div>
                                <div className="modal-body">
                                    <div className="field">
                                        <label>Название виллы:</label>
                                        <input 
                                            type="text" 
                                            value={villaName}
                                            onChange={(e) => setVillaName(e.target.value)}
                                            placeholder="Введите название виллы"
                                        />
                                    </div>
                                    <div className="field">
                                        <label>Площадь (м²):</label>
                                        <input 
                                            type="number" 
                                            value={area}
                                            onChange={(e) => setArea(e.target.value)}
                                            placeholder="Введите площадь"
                                        />
                                    </div>
                                    <div className="field">
                                        <label>Цена за м²:</label>
                                        <input 
                                            type="number" 
                                            value={pricePerSqm}
                                            onChange={(e) => setPricePerSqm(e.target.value)}
                                            placeholder="Введите цену за м²"
                                        />
                                    </div>
                                    <div className="field">
                                        <label>Базовая цена:</label>
                                        <input 
                                            type="number" 
                                            value={basePrice}
                                            onChange={(e) => setBasePrice(e.target.value)}
                                            placeholder="Введите базовую цену"
                                        />
                                    </div>
                                    <div className="btn-group">
                                        <button className="btn secondary" onClick={() => setShowModal(false)}>Отмена</button>
                                        <button className="btn success" onClick={addVilla}>Добавить</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }
        
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
