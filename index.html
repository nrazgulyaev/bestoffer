<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Arconique / Калькулятор рассрочки для любимых клиентов</title>
  <style>
    *{box-sizing:border-box}
    :root{--bg:#0b0d12;--card:#0f1420;--line:#1c2233;--muted:#9fb0d0;--ink:#e7ebf3;--warn:#ffb3b3;--ok:#b9ffcc}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--ink)}
    .wrap{max-width:1200px;margin:24px auto;padding:0 16px}
    h1{margin:0 0 12px;font-size:22px}
    .grid{display:grid;grid-template-columns:repeat(12,1fr);gap:14px}
    .card{background:var(--card);border:1px solid var(--line);border-radius:12px;padding:14px}
    .col-3{grid-column:span 3}.col-4{grid-column:span 4}.col-5{grid-column:span 5}.col-8{grid-column:span 8}.col-9{grid-column:span 9}.col-12{grid-column:span 12}
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .field{display:grid;gap:6px;margin-bottom:10px}
    label{color:var(--muted);font-size:13px}
    input[type="text"],input[type="number"],input[type="range"],select,textarea{width:100%;padding:10px 12px;border-radius:10px;border:1px solid #26304a;background:#111828;color:var(--ink)}
    input[type="range"]{padding:0;height:32px}
    textarea{min-height:120px;resize:vertical}
    .pill{padding:6px 10px;border-radius:999px;background:#10192a;border:1px solid #22304a;font-size:12px}
    .badge{background:#132039;border:1px solid #243353;padding:4px 8px;border-radius:999px;font-size:12px}
    .muted{color:#9fb0d0}
    .hr{height:1px;background:#1c2233;border:0;margin:10px 0}
    .btn{appearance:none;border:1px solid #2a3756;background:#132039;color:#dfe7ff;padding:8px 12px;border-radius:10px;cursor:pointer}
    .btn.warn{background:#2a1420;border-color:#513042;color:#ffd8de}
    .btn.ok{background:#143022;border-color:#2f6149;color:#d9ffe8}
    table{width:100%;border-collapse:collapse}
    th,td{padding:8px 6px;border-bottom:1px solid #202a42;text-align:right;font-variant-numeric:tabular-nums}
    th:first-child,td:first-child{text-align:left}
    .scroll{overflow:auto;max-height:50vh}
    .kpis{display:grid;grid-template-columns:repeat(5,1fr);gap:10px;margin:10px 0}
    .kpi{background:#0f1420;border:1px solid #1c2233;border-radius:10px;padding:10px 12px}
    .kpi .v{font-size:18px;font-weight:700}
    .hint{font-size:12px;color:#bcd3ff;margin-left:8px}
    .hint.warn{color:var(--warn)}
    .toolbar{display:flex;gap:8px;flex-wrap:wrap}
    .tabs{display:flex;gap:8px;margin-bottom:8px}
    .tab{padding:8px 12px;border-radius:10px;border:1px solid #2a3756;background:#111828;cursor:pointer}
    .tab.active{background:#17233a}
    @media print{
      body{background:#fff;color:#000}
      .wrap{max-width:none;margin:0;padding:0}
      .grid{display:block}
      .card{border:0;border-radius:0}
      .col-4,.col-8,.col-12{grid-column:auto}
      .hr{margin:12px 0}
      .toolbar,.row button,.field select,.field input,.tabs{display:none !important}
      canvas{break-inside:avoid}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1 id="app-title">Arconique / Калькулятор рассрочки для любимых клиентов</h1>
    <div id="root"></div>
  </div>

  <!-- libs -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script crossorigin src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
  <script crossorigin src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <script crossorigin src="https://cdn.jsdelivr.net/npm/lz-string@1.5.0/libs/lz-string.min.js"></script>

  <script type="text/babel">
    const {useEffect,useMemo,useRef,useState} = React;

    // ---------- PIN / security ----------
    const PIN_SALT = 'enso-v7.4-salt-1';
    // sha256('334346|enso-v7.4-salt-1'):
    const PIN_HASH_HEX = 'c0b37fd5b1ebc835af06c260b9ceb435285f79ecffd7f0a68be695db347d2aa6';
    async function sha256Hex(str){
      const buf = new TextEncoder().encode(str);
      const digest = await crypto.subtle.digest('SHA-256', buf);
      return [...new Uint8Array(digest)].map(b=>b.toString(16).padStart(2,'0')).join('');
    }
    async function verifyPinFlow(){
      const pin = prompt('Enter PIN');
      if(pin==null) return false;
      const hex = await sha256Hex(`${pin}|${PIN_SALT}`);
      return hex === PIN_HASH_HEX;
    }

    // ---------- i18n ----------
    const T = {
      ru: {
        title: 'Arconique / Калькулятор рассрочки для любимых клиентов',
        title_en: 'Arconique / Installments Calculator for Beloved Clients',
        editor: 'Редактор',
        client: 'Клиент',
        lang: 'Язык интерфейса',
        currencyDisplay: 'Валюта отображения',
        idrRate: 'IDR за 1 USD',
        eurRate: 'EUR за 1 USD',
        handoverMonth: 'Месяц получения ключей',
        globalTerm: 'Глобальный срок post‑handover (6–24 мес)',
        globalRate: 'Глобальная ставка, %/мес',
        clientTerm: 'Срок post‑handover (мес)',
        stagesTitle: 'Этапы ДО ключей',
        stage: 'Этап', percent: '%', month: 'Месяц',
        addStage: 'Добавить этап', delete:'Удалить',
        villasTitle: 'Расчёт (позиции)',
        name:'Название', area:'м²', ppsm:'$ / м²', price:'Цена (USD)',
        prePct:'До ключей, %', months:'Срок, мес', rate:'Ставка, %/мес',
        firstPost:'Первый платёж после ключей', qty:'Кол-во', addFromCatalog:'Добавить из каталога',
        cashflowTitle:'Сводный кэшфлоу по месяцам', cashMonth:'Месяц', cashDesc:'Описание',
        cashTotal:'Сумма к оплате', cashBalance:'Остаток долга',
        totals:'Итоги', base:'База', prepay:'Оплата до ключей', after:'Остаток после ключей',
        interestTotal:'Проценты (post)', final:'Итоговая цена',
        projects:'Позиций', keys:'Ключи: мес.', chartTitle:'Платежи по месяцам',
        sumStages:'Сумма этапов', targetPrepay:'Целевой % до ключей', mismatch:'— отличается от целевого', mixedTargets:'разные цели у вилл',
        shareCopied:'Ссылка скопирована', exportCSV:'Экспорт CSV', exportXLSX:'Экспорт Excel', exportPDF:'Сохранить в PDF',
        tabCalc:'Расчёт', tabCatalog:'Каталог',
        catalogTitle:'Каталог проектов и вилл (редактор)',
        project:'Проект', villa:'Вилла', addProject:'Добавить проект', addVilla:'Добавить виллу', importJSON:'Импорт JSON', exportJSON:'Экспорт JSON'
      },
      en: {
        title: 'Arconique / Installments Calculator for Beloved Clients',
        title_en: 'Arconique / Installments Calculator for Beloved Clients',
        editor: 'Editor', client: 'Client',
        lang: 'Language', currencyDisplay: 'Display currency', idrRate:'IDR per 1 USD', eurRate:'EUR per 1 USD',
        handoverMonth:'Handover month', globalTerm:'Global post‑handover term (6–24 mo)', globalRate:'Global rate, %/month', clientTerm:'Post‑handover term (months)',
        stagesTitle:'Pre‑handover stages', stage:'Stage', percent:'%', month:'Month', addStage:'Add stage', delete:'Delete',
        villasTitle:'Calculation (lines)', name:'Name', area:'sqm', ppsm:'$ / sqm', price:'Price (USD)',
        prePct:'Pre‑handover, %', months:'Term, mo', rate:'Rate, %/mo', firstPost:'First payment after handover', qty:'Qty', addFromCatalog:'Add from catalog',
        cashflowTitle:'Monthly consolidated cashflow', cashMonth:'Month', cashDesc:'Description', cashTotal:'Amount due', cashBalance:'Remaining balance',
        totals:'Totals', base:'Base', prepay:'Paid before keys', after:'Balance after keys', interestTotal:'Interest (post)', final:'Final price',
        projects:'Lines', keys:'Keys: mo.', chartTitle:'Payments by month',
        sumStages:'Stages sum', targetPrepay:'Target pre‑handover %', mismatch:'— differs from target', mixedTargets:'different villa targets',
        shareCopied:'Link copied', exportCSV:'Export CSV', exportXLSX:'Export Excel', exportPDF:'Save to PDF',
        tabCalc:'Calculation', tabCatalog:'Catalog',
        catalogTitle:'Projects & Villas Catalog (editor)',
        project:'Project', villa:'Villa', addProject:'Add project', addVilla:'Add villa', importJSON:'Import JSON', exportJSON:'Export JSON'
      }
    };

    const clamp = (v, lo, hi) => Math.min(hi, Math.max(lo, v));
    const fmtMoney = (n, currency='USD') => new Intl.NumberFormat('en-US',{style:'currency',currency,maximumFractionDigits:2}).format(n ?? 0);

    // ---------- URL state (compressed) ----------
    const readHashParams = () => {
      const h = location.hash.startsWith('#') ? location.hash.slice(1) : location.hash;
      const sp = new URLSearchParams(h);
      return { s: sp.get('s'), view: sp.get('view') };
    };
    const encodeStateToUrl = (state, {view}={}) => {
      try{
        const payload = JSON.stringify(state);
        const s = LZString.compressToEncodedURIComponent(payload);
        const url = new URL(location.href);
        const sp = new URLSearchParams();
        sp.set('s', s);
        if(view) sp.set('view', view);
        url.hash = sp.toString();
        return url.toString();
      }catch{ return ''; }
    };
    const decodeStateFromUrl = () => {
      try{
        const {s, view} = readHashParams();
        if(!s) return null;
        const json = LZString.decompressFromEncodedURIComponent(s);
        const obj = JSON.parse(json);
        return { state: obj, view };
      }catch{ return null; }
    };

    // ---------- default catalog examples ----------
    const DEFAULT_CATALOG = [
      {
        projectId:'ahao',
        projectName:'AHAO Gardens',
        villas:[
          {villaId:'ahao-2br', name:'2BR Garden Villa', area:100, ppsm:2500, baseUSD:250000},
          {villaId:'ahao-3br', name:'3BR Garden Villa', area:130, ppsm:2450, baseUSD:318500}
        ]
      },
      {
        projectId:'enso',
        projectName:'Enso Villas',
        villas:[
          {villaId:'enso-2br', name:'Enso 2BR', area:100, ppsm:2500, baseUSD:250000},
          {villaId:'enso-3br', name:'Enso 3BR', area:120, ppsm:2700, baseUSD:324000}
        ]
      },
      {
        projectId:'eternal',
        projectName:'Eternal Villas',
        villas:[
          {villaId:'eternal-1br', name:'Eternal 1BR Loft', area:80, ppsm:2600, baseUSD:208000},
          {villaId:'eternal-2br', name:'Eternal 2BR', area:110, ppsm:2550, baseUSD:280500}
        ]
      }
    ];

    function App(){
      // language
      const [lang,setLang] = useState('ru');
      const t = T[lang];

      // tabs
      const [tab,setTab] = useState('calc'); // calc|catalog

      // client/editor (default: client)
      const [isClient,setIsClient] = useState(true);

      // currency
      const [currency,setCurrency] = useState('USD');
      const [idrPerUsd,setIdrPerUsd] = useState(16500);
      const [eurPerUsd,setEurPerUsd] = useState(0.92);
      const toCurrency = usd => currency==='USD' ? usd : currency==='IDR' ? usd*idrPerUsd : usd*eurPerUsd;

      // terms
      const [handoverMonth,setHandoverMonth] = useState(12);
      const [months,setMonths] = useState(12);
      const [monthlyRatePct,setMonthlyRatePct] = useState(8.33);

      // stages
      const [stages,setStages] = useState([
        {id:1,label:'Договор', pct:30, month:0},
        {id:2,label:'50% готовности', pct:30, month:6},
        {id:3,label:'70% готовности', pct:20, month:9},
        {id:4,label:'90% готовности', pct:15, month:11},
        {id:5,label:'Ключи', pct:5, month:12},
      ]);

      // catalog (editor-only CRUD)
      const [catalog,setCatalog] = useState(DEFAULT_CATALOG);

      // calculation lines (selected villas with snapshot)
      const [lines,setLines] = useState([
        {
          id:1, projectId:'enso', villaId:'enso-2br', qty:1, prePct:70, ownTerms:false, months:null, monthlyRatePct:null, firstPostUSD:0,
          snapshot:{ name:'Enso 2BR', area:100, ppsm:2500, baseUSD:250000 }
        }
      ]);

      // restore
      useEffect(()=>{
        (async ()=>{
          const fromUrl = decodeStateFromUrl();
          const saved = fromUrl?.state || JSON.parse(localStorage.getItem('arconique_v75')||'null');
          if(saved){
            try{
              if(saved.lang) setLang(saved.lang);
              if(saved.currency) setCurrency(saved.currency);
              if(typeof saved.idrPerUsd==='number') setIdrPerUsd(saved.idrPerUsd);
              if(typeof saved.eurPerUsd==='number') setEurPerUsd(saved.eurPerUsd);
              if(typeof saved.handoverMonth==='number') setHandoverMonth(saved.handoverMonth);
              if(typeof saved.months==='number') setMonths(saved.months);
              if(typeof saved.monthlyRatePct==='number') setMonthlyRatePct(saved.monthlyRatePct);
              if(Array.isArray(saved.stages)) setStages(saved.stages);
              if(Array.isArray(saved.catalog)) setCatalog(saved.catalog);
              if(Array.isArray(saved.lines)) setLines(saved.lines);
              if(saved.tab) setTab(saved.tab);
            }catch{}
          }
          const view = (fromUrl?.view) || (new URLSearchParams(location.hash.slice(1)).get('view'));
          if(view === 'editor'){
            const ok = await verifyPinFlow();
            setIsClient(!ok);
            if(!ok){
              const state = snapshotState();
              const url = encodeStateToUrl(state, {view:'client'});
              if(url) history.replaceState(null,'',url);
              alert(lang==='ru'?'Неверный PIN — открыт клиентский режим':'Wrong PIN — opened client view');
            }
          } else {
            setIsClient(true);
          }
        })();
      // eslint-disable-next-line react-hooks/exhaustive-deps
      },[]);

      // persist
      useEffect(()=>{
        const state = snapshotState();
        localStorage.setItem('arconique_v75', JSON.stringify(state));
        document.getElementById('app-title').textContent = (lang==='ru') ? T.ru.title : T.en.title;
        document.title = (lang==='ru') ? T.ru.title : T.en.title_en;
      },[lang,currency,idrPerUsd,eurPerUsd,handoverMonth,months,monthlyRatePct,stages,catalog,lines,tab]);

      const snapshotState = ()=> ({lang,currency,idrPerUsd,eurPerUsd,handoverMonth,months,monthlyRatePct,stages,catalog,lines,tab});

      // helpers
      const findProject = (pid)=> catalog.find(p=>p.projectId===pid);
      const findVilla = (pid,vid)=> findProject(pid)?.villas.find(v=>v.villaId===vid);

      // stages sum
      const stagesSumPct = useMemo(()=> stages.reduce((s,x)=>s+(+x.pct||0),0), [stages]);

      // calculations per line
      const linesData = useMemo(()=>{
        return lines.map(line=>{
          const base = line.snapshot?.baseUSD ?? (line.snapshot?.area||0)*(line.snapshot?.ppsm||0);
          const prePct = line.prePct ?? 0;
          const k = stagesSumPct===0 ? 0 : prePct/stagesSumPct;
          const preSchedule = stages.map(s=>({
            month: Math.max(0, Math.min(handoverMonth, Math.round(+s.month||0))),
            label: s.label,
            amountUSD: base * (((+s.pct||0)*k)/100),
          })).filter(r=>r.amountUSD>0).sort((a,b)=>a.month-b.month);
          const preTotalOne = preSchedule.reduce((s,r)=>s+r.amountUSD,0);
          const vMonths = line.ownTerms && line.months ? line.months : months;
          const rate = (line.ownTerms && line.monthlyRatePct!=null) ? (line.monthlyRatePct/100) : (monthlyRatePct/100);
          const firstPostUSD = Math.max(0, +line.firstPostUSD||0);
          const principalBase = Math.max(0, base - preTotalOne - firstPostUSD);

          const postRows=[];
          let bal = principalBase, totalInterest=0;
          const principalShare = vMonths>0 ? principalBase / vMonths : 0;
          for(let i=1;i<=vMonths;i++){
            const interest = bal * rate;
            totalInterest += interest;
            const payment = principalShare + interest;
            postRows.push({month: handoverMonth + i, label:(lang==='ru'?'Месяц ':'Month ')+i, principalUSD:principalShare, interestUSD:interest, paymentUSD:payment, balanceAfterUSD: Math.max(0, bal - principalShare)});
            bal -= principalShare;
          }
          const finalPriceOne = base + totalInterest;
          const qty = Math.max(1, parseInt(line.qty||1,10));
          // multiply by quantity
          const preScheduleQ = preSchedule.map(r=>({...r, amountUSD:r.amountUSD*qty}));
          const postRowsQ = postRows.map(r=>({...r, principalUSD:r.principalUSD*qty, interestUSD:r.interestUSD*qty, paymentUSD:r.paymentUSD*qty}));
          const preTotal = preTotalOne*qty;
          const finalPrice = finalPriceOne*qty;
          const firstPostQ = firstPostUSD*qty;

          return { line, baseOne:base, base:base*qty, qty, preSchedule:preScheduleQ, preTotal, firstPostUSD:firstPostQ, postRows:postRowsQ, totalInterest: (finalPrice - base*1), finalPrice, principalBaseOne:principalBase, vMonths, rate };
        });
      },[lines, stages, stagesSumPct, handoverMonth, months, monthlyRatePct, lang]);

      // project totals + cashflow
      const project = useMemo(()=>{
        const totals = {
          baseUSD: linesData.reduce((s,x)=>s+x.base,0),
          preUSD: linesData.reduce((s,x)=>s+x.preTotal,0),
          interestUSD: linesData.reduce((s,x)=>s+(x.finalPrice - x.base),0),
          finalUSD: linesData.reduce((s,x)=>s+x.finalPrice,0),
        };
        totals.afterUSD = totals.finalUSD - totals.preUSD;

        const m = new Map();
        const push = (month, amt, desc) => {
          if(amt<=0) return;
          const prev = m.get(month) || {month, items:[], amountUSD:0};
          prev.items.push(desc);
          prev.amountUSD += amt;
          m.set(month, prev);
        };
        linesData.forEach(ld=>{
          ld.preSchedule.forEach(r=> push(r.month, r.amountUSD, `${ld.line.snapshot?.name||'Villa'} ×${ld.qty}: ${r.label}`));
          if(ld.firstPostUSD>0) push(handoverMonth+1, ld.firstPostUSD, `${ld.line.snapshot?.name||'Villa'} ×${ld.qty}: ${lang==='ru'?'Первый платёж':'First payment'}`);
          ld.postRows.forEach(r=> push(r.month, r.paymentUSD, `${ld.line.snapshot?.name||'Villa'} ×${ld.qty}: ${r.label}`));
        });
        const raw = Array.from(m.values()).sort((a,b)=>a.month-b.month);
        let cumulative=0;
        const cashflow = raw.map(row=>{
          cumulative += row.amountUSD;
          const balanceUSD = Math.max(0, totals.finalUSD - cumulative);
          return {...row, cumulativeUSD:cumulative, balanceUSD};
        });
        return { totals, cashflow };
      },[linesData, handoverMonth, lang]);

      // chart
      const chartRef = useRef(null);
      const chartObj = useRef(null);
      useEffect(()=>{
        const ctx = chartRef.current?.getContext('2d');
        if(!ctx) return;
        const labels = project.cashflow.map(c=>String(c.month));
        const data = project.cashflow.map(c=> toCurrency(c.amountUSD));
        if(chartObj.current){ chartObj.current.destroy(); }
        chartObj.current = new Chart(ctx, {
          type: 'bar',
          data: { labels, datasets: [{ label: T[lang].chartTitle, data }] },
          options: {
            responsive:true,
            plugins:{ legend:{display:false}, tooltip:{ callbacks:{ label:(ctx)=> fmtMoney(ctx.parsed.y, currency) }}},
            scales:{ y:{ ticks:{ callback:v=>fmtMoney(v, currency) } } }
          }
        });
      },[project.cashflow, currency, idrPerUsd, eurPerUsd, lang]);

      // stages target hint
      const prePctValues = lines.map(l=> l.prePct ?? 0);
      const minPre = Math.min(...prePctValues);
      const maxPre = Math.max(...prePctValues);
      const allSame = prePctValues.length>0 ? prePctValues.every(p=> p===prePctValues[0]) : true;
      const targetText = allSame ? `${prePctValues[0]||0}%` : `${minPre||0}%–${maxPre||0}%`;
      const mismatch = allSame ? (Math.round(stagesSumPct*100)/100 !== (prePctValues[0]||0)) : true;

      // exports
      const exportCSV = ()=>{
        const rows = [
          [t.cashMonth, t.cashDesc, t.cashTotal, t.cashBalance],
          ...project.cashflow.map(c=>[
            c.month, (c.items||[]).join(' + '),
            (toCurrency(c.amountUSD)).toFixed(2),
            (toCurrency(c.balanceUSD)).toFixed(2),
          ])
        ];
        const csv = rows.map(r=> r.map(v=> `"${String(v).replace(/"/g,'""')}"`).join(',')).join('\n');
        const blob = new Blob([csv], {type:'text/csv;charset=utf-8;'});
        const a = document.createElement('a'); a.href=URL.createObjectURL(blob);
        a.download = `arconique_cashflow_${new Date().toISOString().slice(0,10)}.csv`; a.click(); URL.revokeObjectURL(a.href);
      };
      const exportXLSX = ()=>{
        const ws1 = XLSX.utils.json_to_sheet(project.cashflow.map(c=>({
          [t.cashMonth]: c.month, [t.cashDesc]: (c.items||[]).join(' + '),
          [t.cashTotal]: toCurrency(c.amountUSD), [t.cashBalance]: toCurrency(c.balanceUSD),
        })));
        const ws2 = XLSX.utils.json_to_sheet(linesData.map(ld=>({
          [t.project]: findProject(ld.line.projectId)?.projectName || ld.line.projectId,
          [t.villa]: ld.line.snapshot?.name,
          [t.qty]: ld.qty,
          [t.area]: ld.line.snapshot?.area,
          [t.ppsm]: ld.line.snapshot?.ppsm,
          [t.price]: ld.base,
          [t.prePct]: ld.line.prePct,
          [t.months]: ld.vMonths,
        })));
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws1, 'Cashflow');
        XLSX.utils.book_append_sheet(wb, ws2, 'Lines');
        XLSX.writeFile(wb, `arconique_installments_${new Date().toISOString().slice(0,10)}.xlsx`);
      };
      const exportPDF = ()=> window.print();

      // share links
      const shareEditor = async ()=>{
        const url = encodeStateToUrl(snapshotState(), {view:'editor'});
        if(url){ await navigator.clipboard.writeText(url); alert(t.shareCopied); }
      };
      const shareClient = async ()=>{
        const url = encodeStateToUrl(snapshotState(), {view:'client'});
        if(url){ await navigator.clipboard.writeText(url); alert(t.shareCopied); }
      };

      // line ops
      const updateLine = (id, patch)=> setLines(prev=> prev.map(l=> l.id===id? {...l, ...patch}: l));
      const removeLine = (id)=> setLines(prev=> prev.filter(l=> l.id!==id));
      const addFromCatalog = ()=>{
        // open simple chooser via prompt sequence (без модалки, быстро)
        const projList = catalog.map(p=>`${p.projectId}:${p.projectName}`).join('\n');
        const pid = prompt((lang==='ru'?'Проект (id):\n':'Project (id):\n') + projList, catalog[0]?.projectId || '');
        if(!pid) return;
        const proj = findProject(pid); if(!proj){ alert('Project not found'); return; }
        const villList = proj.villas.map(v=>`${v.villaId}:${v.name}`).join('\n');
        const vid = prompt((lang==='ru'?'Вилла (id):\n':'Villa (id):\n') + villList, proj.villas[0]?.villaId || '');
        if(!vid) return;
        const vill = findVilla(pid, vid); if(!vill){ alert('Villa not found'); return; }
        const qtyStr = prompt(lang==='ru'?'Количество:':'Quantity:', '1');
        const qty = Math.max(1, parseInt(qtyStr||'1',10));
        const id = (lines[lines.length-1]?.id||0)+1;
        setLines(prev=> [...prev, {
          id, projectId:pid, villaId:vid, qty, prePct: (prev[0]?.prePct ?? 70),
          ownTerms:false, months:null, monthlyRatePct:null, firstPostUSD:0,
          snapshot:{ name:vill.name, area:vill.area, ppsm:vill.ppsm, baseUSD:vill.baseUSD }
        }]);
      };

      // catalog CRUD (editor only)
      const addProject = ()=>{
        const projectId = prompt('projectId:', 'newproj');
        if(!projectId) return;
        const projectName = prompt('Project name:', 'New Project') || 'New Project';
        setCatalog(prev=> [...prev, {projectId, projectName, villas:[]}]);
      };
      const addVillaTo = (pid)=>{
        const proj = findProject(pid); if(!proj) return;
        const villaId = prompt('villaId:', 'newvilla'); if(!villaId) return;
        const name = prompt('Name:', 'New Villa') || 'New Villa';
        const area = parseFloat(prompt('Area (sqm):','100')||'100');
        const ppsm = parseFloat(prompt('$ per sqm:','2500')||'2500');
        const baseUSD = parseFloat(prompt('Base USD (optional, blank=auto)','')|| (area*ppsm));
        setCatalog(prev=> prev.map(p=> p.projectId===pid ? {...p, villas:[...p.villas, {villaId,name,area,ppsm,baseUSD}]} : p));
      };
      const importCatalogJSON = ()=>{
        const json = prompt('Paste catalog JSON:', JSON.stringify(catalog,null,2));
        if(!json) return;
        try{
          const obj = JSON.parse(json);
          if(Array.isArray(obj)) setCatalog(obj);
          else alert('Invalid JSON: expected array');
        }catch(e){ alert('Invalid JSON'); }
      };
      const exportCatalogJSON = ()=>{
        const blob = new Blob([JSON.stringify(catalog,null,2)], {type:'application/json'});
        const a = document.createElement('a'); a.href=URL.createObjectURL(blob);
        a.download = `arconique_catalog_${new Date().toISOString().slice(0,10)}.json`; a.click(); URL.revokeObjectURL(a.href);
      };

      // UI
      return (
        <div className="grid">
          {/* LEFT PANEL */}
          <div className="card col-4">
            {/* Tabs */}
            {!isClient && (
              <div className="tabs">
                <button className={`tab ${tab==='calc'?'active':''}`} onClick={()=>setTab('calc')}>{t.tabCalc}</button>
                <button className={`tab ${tab==='catalog'?'active':''}`} onClick={()=>setTab('catalog')}>{t.tabCatalog}</button>
              </div>
            )}

            {/* Language */}
            <div className="field">
              <label>{t.lang}</label>
              <select value={lang} onChange={e=>setLang(e.target.value)}>
                <option value="ru">Русский</option>
                <option value="en">English</option>
              </select>
            </div>

            {/* Currency */}
            <div className="field">
              <label>{t.currencyDisplay}</label>
              <select value={currency} onChange={e=>setCurrency(e.target.value)}>
                <option>USD</option><option>IDR</option><option>EUR</option>
              </select>
            </div>
            {!isClient && (
              <div className="row">
                <div className="field" style={{flex:1}}>
                  <label>{t.idrRate}</label>
                  <input type="number" min="1" step="1" value={idrPerUsd} onChange={e=>setIdrPerUsd(clamp(parseFloat(e.target.value||0),1,1e9))}/>
                </div>
                <div className="field" style={{flex:1}}>
                  <label>{t.eurRate}</label>
                  <input type="number" min="0.01" step="0.01" value={eurPerUsd} onChange={e=>setEurPerUsd(clamp(parseFloat(e.target.value||0),0.01,100))}/>
                </div>
              </div>
            )}

            {/* Terms */}
            <div className="row">
              <div className="field" style={{flex:1}}>
                <label>{t.handoverMonth}</label>
                <input type="number" min="1" step="1" value={handoverMonth} onChange={e=>setHandoverMonth(clamp(parseInt(e.target.value||0,10),1,120))}/>
              </div>
              {!isClient ? (
                <>
                  <div className="field" style={{flex:1}}>
                    <label>{t.globalTerm}</label>
                    <input type="range" min="6" max="24" step="1" value={months} onChange={e=>setMonths(parseInt(e.target.value,10))}/>
                    <div className="pill">{t.months}: {months}</div>
                  </div>
                  <div className="field" style={{flex:1}}>
                    <label>{t.globalRate}</label>
                    <input type="number" min="0" step="0.01" value={monthlyRatePct} onChange={e=>setMonthlyRatePct(clamp(parseFloat(e.target.value||0),0,1000))}/>
                  </div>
                </>
              ) : (
                <div className="field" style={{flex:1}}>
                  <label>{t.clientTerm}</label>
                  <input type="number" min="6" step="1" value={months} onChange={e=>setMonths(clamp(parseInt(e.target.value||0,10),6,120))}/>
                </div>
              )}
            </div>

            <div className="hr"></div>

            {/* Stages */}
            <h3 style={{margin:'6px 0'}}>{t.stagesTitle}</h3>
            <div className="scroll" style={{maxHeight:'26vh',border:'1px dashed #223',borderRadius:'8px',padding:'6px'}}>
              <table>
                <thead><tr><th>{t.stage}</th><th>{t.percent}</th><th>{t.month}</th><th></th></tr></thead>
                <tbody>
                  {stages.map(s=>(
                    <tr key={s.id}>
                      <td style={{textAlign:'left'}}><input type="text" value={s.label} onChange={e=>setStages(prev=>prev.map(x=>x.id===s.id?{...x,label:e.target.value}:x))}/></td>
                      <td><input type="number" min="0" step="0.01" value={s.pct} onChange={e=>setStages(prev=>prev.map(x=>x.id===s.id?{...x,pct:clamp(parseFloat(e.target.value||0),0,100)}:x))}/></td>
                      <td><input type="number" min="0" step="1" value={s.month} onChange={e=>setStages(prev=>prev.map(x=>x.id===s.id?{...x,month:clamp(parseInt(e.target.value||0,10),0,handoverMonth)}:x))}/></td>
                      <td><button className="btn warn" onClick={()=>setStages(prev=>prev.filter(x=>x.id!==s.id))}>{t.delete}</button></td>
                    </tr>
                  ))}
                </tbody>
              </table>
            </div>

            <div className="row" style={{marginTop:8,alignItems:'center',justifyContent:'space-between'}}>
              <button className="btn" onClick={()=>{
                setStages(prev=>{
                  const last = prev[prev.length-1]; const id=(last?.id||0)+1;
                  const nextMonth = Math.min(handoverMonth, (last?.month ?? 0)+1);
                  return [...prev,{id,label:(lang==='ru'?'Этап':'Stage'),pct:5,month:nextMonth}];
                })
              }}>{t.addStage}</button>

              <div className={`hint ${mismatch ? 'warn' : ''}`}>
                {t.sumStages}: {Math.round(stagesSumPct*100)/100}% · {t.targetPrepay}: {targetText} {mismatch ? (allSame ? ` ${t.mismatch}` : ` (${t.mixedTargets})`) : ''}
              </div>
            </div>

            <div className="hr"></div>

            {!isClient && tab==='calc' && (
              <div className="row">
                <button className="btn ok" onClick={shareEditor}>{t.shareEditor}</button>
                <button className="btn" onClick={shareClient}>{t.shareClient}</button>
              </div>
            )}
            {isClient && (
              <div className="row">
                <button className="btn" onClick={shareClient}>{t.shareClient}</button>
              </div>
            )}

            {!isClient && tab==='catalog' && (
              <>
                <div className="row">
                  <button className="btn ok" onClick={addProject}>{t.addProject}</button>
                  <button className="btn" onClick={importCatalogJSON}>{t.importJSON}</button>
                  <button className="btn" onClick={exportCatalogJSON}>{t.exportJSON}</button>
                </div>
                <div className="scroll" style={{maxHeight:'32vh'}}>
                  {catalog.map(p=>(
                    <div key={p.projectId} className="card" style={{marginTop:8}}>
                      <div className="row" style={{justifyContent:'space-between'}}>
                        <div className="row">
                          <span className="badge">{t.project}:</span>
                          <input type="text" value={p.projectName} onChange={e=>setCatalog(prev=>prev.map(x=>x.projectId===p.projectId?{...x,projectName:e.target.value}:x))}/>
                          <span className="pill">{p.projectId}</span>
                        </div>
                        <button className="btn" onClick={()=>addVillaTo(p.projectId)}>{t.addVilla}</button>
                      </div>
                      <table style={{marginTop:8}}>
                        <thead><tr><th>{t.villa}</th><th>{t.area}</th><th>{t.ppsm}</th><th>{t.price}</th></tr></thead>
                        <tbody>
                          {p.villas.map(v=>(
                            <tr key={v.villaId}>
                              <td style={{textAlign:'left'}}>
                                <input type="text" value={v.name} onChange={e=>setCatalog(prev=>prev.map(pr=>pr.projectId===p.projectId?{...pr, villas: pr.villas.map(vv=>vv.villaId===v.villaId?{...vv,name:e.target.value}:vv)}:pr))}/>
                                <div className="muted" style={{fontSize:12}}>{v.villaId}</div>
                              </td>
                              <td><input type="number" min="1" step="0.1" value={v.area} onChange={e=>setCatalog(prev=>prev.map(pr=>pr.projectId===p.projectId?{...pr, villas: pr.villas.map(vv=>vv.villaId===v.villaId?{...vv,area:clamp(parseFloat(e.target.value||0),1,100000)}:vv)}:pr))}/></td>
                              <td><input type="number" min="0" step="1" value={v.ppsm} onChange={e=>setCatalog(prev=>prev.map(pr=>pr.projectId===p.projectId?{...pr, villas: pr.villas.map(vv=>vv.villaId===v.villaId?{...vv,ppsm:clamp(parseFloat(e.target.value||0),0,1e9)}:vv)}:pr))}/></td>
                              <td><input type="number" min="0" step="1" value={v.baseUSD} onChange={e=>setCatalog(prev=>prev.map(pr=>pr.projectId===p.projectId?{...pr, villas: pr.villas.map(vv=>vv.villaId===v.villaId?{...vv,baseUSD:clamp(parseFloat(e.target.value||0),0,1e12)}:vv)}:pr))}/></td>
                            </tr>
                          ))}
                        </tbody>
                      </table>
                    </div>
                  ))}
                </div>
              </>
            )}
          </div>

          {/* RIGHT PANEL */}
          <div className="card col-8">
            <div className="row" style={{justifyContent:'space-between',alignItems:'baseline'}}>
              <div className="row">
                <span className="badge">{t.projects}: {lines.length}</span>
                <span className="badge">{t.keys} {handoverMonth}</span>
                {!isClient && <span className="badge">{t.globalRate.replace(', %/мес','').replace(', %/month','')}: {monthlyRatePct}%</span>}
                {!isClient && <span className="badge">{t.months}: {months}</span>}
              </div>
              <div className="muted">{isClient ? t.client : t.editor}</div>
            </div>

            {/* KPIs */}
            <KPIBlock isClient={isClient} t={t} totals={project.totals} currency={currency} toCurrency={toCurrency}/>

            <div className="hr"></div>

            {/* Lines table */}
            <div className="row" style={{justifyContent:'space-between',alignItems:'center'}}>
              <h3 style={{margin:'6px 0'}}>{t.villasTitle}</h3>
              <div className="toolbar">
                <button className="btn ok" onClick={addFromCatalog}>{t.addFromCatalog}</button>
              </div>
            </div>

            <div className="scroll" style={{maxHeight:'34vh'}}>
              <table>
                <thead>
                  <tr>
                    <th>{t.project}</th><th>{t.villa}</th><th>{t.qty}</th>
                    <th>{t.area}</th><th>{t.ppsm}</th><th>{t.price}</th>
                    <th>{t.prePct}</th>
                    {!isClient && <th>{t.months}</th>}
                    {!isClient && <th>{t.rate}</th>}
                    <th>{t.firstPost}</th>
                    <th>{t.delete}</th>
                  </tr>
                </thead>
                <tbody>
                  {linesData.map(ld=>(
                    <tr key={ld.line.id}>
                      <td style={{textAlign:'left'}}>
                        <select disabled>
                          <option>{findProject(ld.line.projectId)?.projectName || ld.line.projectId}</option>
                        </select>
                      </td>
                      <td style={{textAlign:'left'}}>
                        <select disabled>
                          <option>{ld.line.snapshot?.name || ld.line.villaId}</option>
                        </select>
                      </td>
                      <td>
                        <input type="number" min="1" step="1" value={ld.qty} onChange={e=>updateLine(ld.line.id,{qty:clamp(parseInt(e.target.value||0,10),1,9999)})}/>
                      </td>
                      <td><input type="number" value={ld.line.snapshot?.area||0} disabled/></td>
                      <td><input type="number" value={ld.line.snapshot?.ppsm||0} disabled/></td>
                      <td><input type="number" value={ld.base} disabled/></td>
                      <td>
                        <input type="range" min="0" max="100" step="1" value={ld.line.prePct} onChange={e=>updateLine(ld.line.id,{prePct:parseInt(e.target.value,10)})}/>
                        <div className="pill" style={{display:'inline-block',marginTop:6}}>{ld.line.prePct}%</div>
                      </td>
                      {!isClient && (
                        <>
                          <td>
                            <input type="number" min="6" step="1" value={ld.line.ownTerms ? (ld.line.months??months) : months}
                              onChange={e=>updateLine(ld.line.id,{ownTerms:true, months:clamp(parseInt(e.target.value||0,10),6,120)})}/>
                          </td>
                          <td>
                            <input type="number" min="0" step="0.01" value={ld.line.ownTerms ? (ld.line.monthlyRatePct??monthlyRatePct) : monthlyRatePct}
                              onChange={e=>updateLine(ld.line.id,{ownTerms:true, monthlyRatePct:clamp(parseFloat(e.target.value||0),0,1000)})}/>
                          </td>
                        </>
                      )}
                      <td>
                        <input type="number" min="0" step="1" value={ld.line.firstPostUSD} onChange={e=>updateLine(ld.line.id,{firstPostUSD:clamp(parseFloat(e.target.value||0),0,1e12)})}/>
                      </td>
                      <td><button className="btn warn" onClick={()=>removeLine(ld.line.id)}>{t.delete}</button></td>
                    </tr>
                  ))}
                </tbody>
              </table>
            </div>

            <div className="hr"></div>

            <div className="row" style={{justifyContent:'space-between',alignItems:'center'}}>
              <h3 style={{margin:'6px 0'}}>{t.cashflowTitle}</h3>
              <div className="toolbar">
                <button className="btn" onClick={exportCSV}>{t.exportCSV}</button>
                <button className="btn" onClick={exportXLSX}>{t.exportXLSX}</button>
                <button className="btn" onClick={exportPDF}>{t.exportPDF}</button>
              </div>
            </div>

            <CashflowTable cashflow={project.cashflow} t={t} currency={currency} toCurrency={toCurrency}/>

            <div className="hr"></div>

            <h3 style={{margin:'6px 0'}}>{T[lang].chartTitle}</h3>
            <canvas id="paymentsChart" height="200" ref={chartRef}></canvas>

            <div className="hr"></div>

            <h3 style={{margin:'6px 0'}}>{t.totals}</h3>
            <KPIBlock isClient={isClient} t={t} totals={project.totals} currency={currency} toCurrency={toCurrency}/>
          </div>
        </div>
      );
    }

    function KPIBlock({isClient, t, totals, currency, toCurrency}){
      return isClient ? (
        <div className="kpis" style={{gridTemplateColumns:'repeat(3,1fr)'}}>
          <KPI label={t.final} value={fmtMoney(toCurrency(totals.finalUSD), currency)}/>
          <KPI label={t.prepay} value={fmtMoney(toCurrency(totals.preUSD), currency)}/>
          <KPI label={t.after} value={fmtMoney(toCurrency(totals.afterUSD), currency)}/>
        </div>
      ) : (
        <div className="kpis">
          <KPI label={t.base} value={fmtMoney(toCurrency(totals.baseUSD), currency)}/>
          <KPI label={t.prepay} value={fmtMoney(toCurrency(totals.preUSD), currency)}/>
          <KPI label={t.after} value={fmtMoney(toCurrency(totals.afterUSD), currency)}/>
          <KPI label={t.interestTotal} value={fmtMoney(toCurrency(totals.interestUSD), currency)}/>
          <KPI label={t.final} value={fmtMoney(toCurrency(totals.finalUSD), currency)}/>
        </div>
      );
    }

    function CashflowTable({cashflow, t, currency, toCurrency}){
      return (
        <div className="scroll">
          <table>
            <thead>
              <tr>
                <th>{t.cashMonth}</th><th>{t.cashDesc}</th><th>{t.cashTotal}</th><th>{t.cashBalance}</th>
              </tr>
            </thead>
            <tbody>
              {cashflow.map(c=>(
                <tr key={c.month}>
                  <td>{c.month}</td>
                  <td style={{textAlign:'left'}}>{(c.items||[]).join(' + ')}</td>
                  <td>{fmtMoney(toCurrency(c.amountUSD), currency)}</td>
                  <td>{fmtMoney(toCurrency(c.balanceUSD), currency)}</td>
                </tr>
              ))}
            </tbody>
          </table>
        </div>
      );
    }

    function KPI({label,value}) {
      return (
        <div className="kpi">
          <div className="muted">{label}</div>
          <div className="v">{value}</div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
  </script>
</body>
</html>
