<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Arconique / Калькулятор рассрочки для любимых клиентов — v8.2</title>
    
    <!-- CDN библиотеки -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0f0f23;
            color: white;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #f8fafc;
        }
        .card {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .field {
            margin: 10px 0;
        }
        .field label {
            display: block;
            margin-bottom: 5px;
            color: #cbd5e1;
        }
        .field input, .field select {
            width: 100%;
            padding: 8px;
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 5px;
            background: rgba(255,255,255,0.05);
            color: white;
            box-sizing: border-box;
        }
        .row {
            display: flex;
            gap: 10px;
        }
        .row .field {
            flex: 1;
        }
        
        /* ДОБАВЛЕНО: стили для модальных окон */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 10px;
            padding: 20px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-header h3 {
            margin: 0;
        }
        
        .form-section {
            margin-bottom: 20px;
        }
        
        .form-section h4 {
            margin: 0 0 10px;
            color: #cbd5e1;
            font-size: 0.9em;
        }
        
        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
        
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            .row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <h1>Arconique / Калькулятор рассрочки для любимых клиентов</h1>
    
    <div id="root"></div>
    
    <script type="text/babel">
        // ДОБАВЛЯЕМ МОДАЛЬНЫЕ ОКНА
        const { useState, useEffect, useMemo } = React;
        
        function App() {
            const [activeTab, setActiveTab] = useState('overview');
            const [lines, setLines] = useState([
                {
                    id: 1,
                    projectId: 'proj1',
                    villaId: 'villa1',
                    projectName: 'Проект А',
                    villaName: 'Вилла Премиум',
                    area: 150,
                    ppsm: 2500,
                    base: 375000,
                    disc: 5,
                    prePct: 50,
                    months: 12,
                    rate: 1.5
                }
            ]);
            
            // ДОБАВЛЕНО: состояние для модальных окон
            const [showAddProjectModal, setShowAddProjectModal] = useState(false);
            const [showAddVillaModal, setShowAddVillaModal] = useState(false);
            
            // Параметры
            const [exchangeRateIDR, setExchangeRateIDR] = useState(15500);
            const [keysMonth, setKeysMonth] = useState(12);
            const [globalRate, setGlobalRate] = useState(1.5);
            const [preHandover, setPreHandover] = useState(50);
            const [displayCurrency, setDisplayCurrency] = useState('USD');
            
            // Этапы рассрочки
            const [stages, setStages] = useState([
                { id: 1, stage: 'Аванс', percent: 30, month: 0 },
                { id: 2, stage: 'Фундамент', percent: 20, month: 3 },
                { id: 3, stage: 'Стены', percent: 25, month: 6 },
                { id: 4, stage: 'Крыша', percent: 15, month: 9 },
                { id: 5, stage: 'Отделка', percent: 10, month: 12 }
            ]);
            
            // ДОБАВЛЕНО: каталог проектов и вилл
            const [projects, setProjects] = useState([
                {
                    id: 'proj1',
                    name: 'Проект А',
                    description: 'Современный жилой комплекс'
                }
            ]);
            
            const [villas, setVillas] = useState([
                {
                    id: 'villa1',
                    projectId: 'proj1',
                    name: 'Вилла Премиум',
                    area: 150,
                    ppsm: 2500,
                    base: 375000
                }
            ]);
            
            // Вычисления
            const totalBase = lines.reduce((sum, line) => sum + line.base, 0);
            const totalDisc = lines.reduce((sum, line) => sum + line.base * line.disc / 100, 0);
            const totalPre = lines.reduce((sum, line) => sum + line.base * line.prePct / 100, 0);
            
            // ДОБАВЛЕНО: функции для работы с каталогом
            const addProject = () => {
                const newProject = {
                    id: Date.now().toString(),
                    name: 'Новый проект',
                    description: 'Описание проекта'
                };
                setProjects(prev => [...prev, newProject]);
                setShowAddProjectModal(false);
            };
            
            const addVilla = () => {
                const newVilla = {
                    id: Date.now().toString(),
                    projectId: projects[0]?.id || '',
                    name: 'Новая вилла',
                    area: 150,
                    ppsm: 2500,
                    base: 375000
                };
                setVillas(prev => [...prev, newVilla]);
                setShowAddVillaModal(false);
            };
            
            return (
                <div>
                    {/* Простые вкладки */}
                    <div style={{display: 'flex', gap: '10px', marginBottom: '20px'}}>
                        <button 
                            className="btn" 
                            style={{background: activeTab === 'overview' ? '#10b981' : '#3b82f6'}}
                            onClick={() => setActiveTab('overview')}
                        >
                            Обзор
                        </button>
                        <button 
                            className="btn" 
                            style={{background: activeTab === 'calculation' ? '#10b981' : '#3b82f6'}}
                            onClick={() => setActiveTab('calculation')}
                        >
                            Расчёт
                        </button>
                        <button 
                            className="btn" 
                            style={{background: activeTab === 'stages' ? '#10b981' : '#3b82f6'}}
                            onClick={() => setActiveTab('stages')}
                        >
                            Этапы
                        </button>
                        <button 
                            className="btn" 
                            style={{background: activeTab === 'catalog' ? '#10b981' : '#3b82f6'}}
                            onClick={() => setActiveTab('catalog')}
                        >
                            Каталог
                        </button>
                    </div>
                    
                    {/* Содержимое вкладок */}
                    {activeTab === 'overview' && (
                        <div className="card">
                            <h3>Обзор проекта</h3>
                            <div className="grid">
                                <div>
                                    <p><strong>Выбранные виллы:</strong> {lines.length}</p>
                                    <p><strong>Общая стоимость:</strong> ${totalBase.toLocaleString()}</p>
                                    <p><strong>Скидка:</strong> ${totalDisc.toLocaleString()}</p>
                                </div>
                                <div>
                                    <p><strong>Предоплата:</strong> ${totalPre.toLocaleString()}</p>
                                    <p><strong>Ключи через:</strong> {keysMonth} месяцев</p>
                                    <p><strong>Валюта:</strong> {displayCurrency}</p>
                                </div>
                            </div>
                        </div>
                    )}
                    
                    {activeTab === 'calculation' && (
                        <div className="grid">
                            <div className="card">
                                <h3>Параметры</h3>
                                <div className="field">
                                    <label>Курс IDR/USD</label>
                                    <input 
                                        type="number" 
                                        value={exchangeRateIDR} 
                                        onChange={(e) => setExchangeRateIDR(Number(e.target.value))}
                                        step="0.01"
                                    />
                                </div>
                                <div className="field">
                                    <label>Месяц получения ключей</label>
                                    <input 
                                        type="number" 
                                        value={keysMonth} 
                                        onChange={(e) => setKeysMonth(Number(e.target.value))}
                                        min="1"
                                        max="60"
                                    />
                                </div>
                                <div className="field">
                                    <label>Глобальная ставка, %/мес</label>
                                    <input 
                                        type="number" 
                                        value={globalRate} 
                                        onChange={(e) => setGlobalRate(Number(e.target.value))}
                                        step="0.1"
                                        min="0"
                                        max="10"
                                    />
                                </div>
                                <div className="field">
                                    <label>Pre-handover, %</label>
                                    <input 
                                        type="range" 
                                        value={preHandover} 
                                        onChange={(e) => setPreHandover(Number(e.target.value))}
                                        min="50"
                                        max="100"
                                        step="1"
                                    />
                                    <span style={{color: '#cbd5e1'}}>{preHandover}%</span>
                                </div>
                                <div className="field">
                                    <label>Валюта отображения</label>
                                    <select 
                                        value={displayCurrency} 
                                        onChange={(e) => setDisplayCurrency(e.target.value)}
                                    >
                                        <option value="USD">USD</option>
                                        <option value="EUR">EUR</option>
                                        <option value="IDR">IDR</option>
                                    </select>
                                </div>
                            </div>
                            <div className="card">
                                <h3>Расчёт позиций</h3>
                                <table style={{width: '100%', borderCollapse: 'collapse'}}>
                                    <thead>
                                        <tr style={{background: 'rgba(255,255,255,0.1)'}}>
                                            <th style={{padding: '8px', border: '1px solid rgba(255,255,255,0.2)'}}>Проект</th>
                                            <th style={{padding: '8px', border: '1px solid rgba(255,255,255,0.2)'}}>Вилла</th>
                                            <th style={{padding: '8px', border: '1px solid rgba(255,255,255,0.2)'}}>Площадь</th>
                                            <th style={{padding: '8px', border: '1px solid rgba(255,255,255,0.2)'}}>Базовая цена</th>
                                            <th style={{padding: '8px', border: '1px solid rgba(255,255,255,0.2)'}}>Скидка</th>
                                            <th style={{padding: '8px', border: '1px solid rgba(255,255,255,0.2)'}}>До ключей</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {lines.map(line => (
                                            <tr key={line.id}>
                                                <td style={{padding: '8px', border: '1px solid rgba(255,255,255,0.2)'}}>{line.projectName}</td>
                                                <td style={{padding: '8px', border: '1px solid rgba(255,255,255,0.2)'}}>{line.villaName}</td>
                                                <td style={{padding: '8px', border: '1px solid rgba(255,255,255,0.2)'}}>{line.area} м²</td>
                                                <td style={{padding: '8px', border: '1px solid rgba(255,255,255,0.2)'}}>${line.base.toLocaleString()}</td>
                                                <td style={{padding: '8px', border: '1px solid rgba(255,255,255,0.2)'}}>{line.disc}%</td>
                                                <td style={{padding: '8px', border: '1px solid rgba(255,255,255,0.2)'}}>{line.prePct}%</td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    )}
                    
                    {activeTab === 'stages' && (
                        <div className="card">
                            <h3>Базовая рассрочка</h3>
                            <table style={{width: '100%', borderCollapse: 'collapse', marginBottom: '20px'}}>
                                <thead>
                                    <tr style={{background: 'rgba(255,255,255,0.1)'}}>
                                        <th style={{padding: '8px', border: '1px solid rgba(255,255,255,0.2)'}}>Этап</th>
                                        <th style={{padding: '8px', border: '1px solid rgba(255,255,255,0.2)'}}>Процент</th>
                                        <th style={{padding: '8px', border: '1px solid rgba(255,255,255,0.2)'}}>Месяц</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {stages.map(stage => (
                                        <tr key={stage.id}>
                                            <td style={{padding: '8px', border: '1px solid rgba(255,255,255,0.2)'}}>{stage.stage}</td>
                                            <td style={{padding: '8px', border: '1px solid rgba(255,255,255,0.2)'}}>{stage.percent}%</td>
                                            <td style={{padding: '8px', border: '1px solid rgba(255,255,255,0.2)'}}>{stage.month}</td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                            <button className="btn">Добавить этап</button>
                        </div>
                    )}
                    
                    {activeTab === 'catalog' && (
                        <div className="card">
                            <h3>Каталог проектов и вилл</h3>
                            <div className="row">
                                <button className="btn" onClick={() => setShowAddProjectModal(true)}>Добавить проект</button>
                                <button className="btn" onClick={() => setShowAddVillaModal(true)}>Добавить виллу</button>
                                <button className="btn">Импорт JSON</button>
                                <button className="btn">Экспорт JSON</button>
                            </div>
                            
                            {/* ДОБАВЛЕНО: таблица проектов */}
                            <div style={{marginTop: '20px'}}>
                                <h4>Проекты</h4>
                                <table style={{width: '100%', borderCollapse: 'collapse'}}>
                                    <thead>
                                        <tr style={{background: 'rgba(255,255,255,0.1)'}}>
                                            <th style={{padding: '8px', border: '1px solid rgba(255,255,255,0.2)'}}>ID</th>
                                            <th style={{padding: '8px', border: '1px solid rgba(255,255,255,0.2)'}}>Название</th>
                                            <th style={{padding: '8px', border: '1px solid rgba(255,255,255,0.2)'}}>Описание</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {projects.map(project => (
                                            <tr key={project.id}>
                                                <td style={{padding: '8px', border: '1px solid rgba(255,255,255,0.2)'}}>{project.id}</td>
                                                <td style={{padding: '8px', border: '1px solid rgba(255,255,255,0.2)'}}>{project.name}</td>
                                                <td style={{padding: '8px', border: '1px solid rgba(255,255,255,0.2)'}}>{project.description}</td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                            
                            {/* ДОБАВЛЕНО: таблица вилл */}
                            <div style={{marginTop: '20px'}}>
                                <h4>Виллы</h4>
                                <table style={{width: '100%', borderCollapse: 'collapse'}}>
                                    <thead>
                                        <tr style={{background: 'rgba(255,255,255,0.1)'}}>
                                            <th style={{padding: '8px', border: '1px solid rgba(255,255,255,0.2)'}}>ID</th>
                                            <th style={{padding: '8px', border: '1px solid rgba(255,255,255,0.2)'}}>Проект</th>
                                            <th style={{padding: '8px', border: '1px solid rgba(255,255,255,0.2)'}}>Название</th>
                                            <th style={{padding: '8px', border: '1px solid rgba(255,255,255,0.2)'}}>Площадь</th>
                                            <th style={{padding: '8px', border: '1px solid rgba(255,255,255,0.2)'}}>Цена за м²</th>
                                            <th style={{padding: '8px', border: '1px solid rgba(255,255,255,0.2)'}}>Базовая цена</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {villas.map(villa => {
                                            const project = projects.find(p => p.id === villa.projectId);
                                            return (
                                                <tr key={villa.id}>
                                                    <td style={{padding: '8px', border: '1px solid rgba(255,255,255,0.2)'}}>{villa.id}</td>
                                                    <td style={{padding: '8px', border: '1px solid rgba(255,255,255,0.2)'}}>{project ? project.name : 'Неизвестный проект'}</td>
                                                    <td style={{padding: '8px', border: '1px solid rgba(255,255,255,0.2)'}}>{villa.name}</td>
                                                    <td style={{padding: '8px', border: '1px solid rgba(255,255,255,0.2)'}}>{villa.area}</td>
                                                    <td style={{padding: '8px', border: '1px solid rgba(255,255,255,0.2)'}}>${villa.ppsm.toLocaleString()}</td>
                                                    <td style={{padding: '8px', border: '1px solid rgba(255,255,255,0.2)'}}>${villa.base.toLocaleString()}</td>
                                                </tr>
                                            );
                                        })}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    )}
                    
                    {/* ДОБАВЛЕНО: Модальное окно добавления проекта */}
                    {showAddProjectModal && (
                        <div className="modal-overlay" onClick={() => setShowAddProjectModal(false)}>
                            <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                                <div className="modal-header">
                                    <h3>Добавить проект</h3>
                                    <button 
                                        className="btn" 
                                        onClick={() => setShowAddProjectModal(false)}
                                    >
                                        ✕
                                    </button>
                                </div>
                                <div className="form-section">
                                    <h4>Информация о проекте</h4>
                                    <div className="field">
                                        <label>Название проекта</label>
                                        <input 
                                            type="text" 
                                            placeholder="Введите название проекта"
                                            id="newProjectName"
                                        />
                                    </div>
                                    <div className="field">
                                        <label>Описание</label>
                                        <input 
                                            type="text" 
                                            placeholder="Введите описание проекта"
                                            id="newProjectDescription"
                                        />
                                    </div>
                                </div>
                                <div className="form-actions">
                                    <button 
                                        className="btn" 
                                        onClick={() => setShowAddProjectModal(false)}
                                    >
                                        Отмена
                                    </button>
                                    <button 
                                        className="btn" 
                                        onClick={() => {
                                            const name = document.getElementById('newProjectName').value;
                                            const description = document.getElementById('newProjectDescription').value;
                                            if (name.trim()) {
                                                addProject();
                                            }
                                        }}
                                    >
                                        Добавить проект
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                    
                    {/* ДОБАВЛЕНО: Модальное окно добавления виллы */}
                    {showAddVillaModal && (
                        <div className="modal-overlay" onClick={() => setShowAddVillaModal(false)}>
                            <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                                <div className="modal-header">
                                    <h3>Добавить виллу</h3>
                                    <button 
                                        className="btn" 
                                        onClick={() => setShowAddVillaModal(false)}
                                    >
                                        ✕
                                    </button>
                                </div>
                                <div className="form-section">
                                    <h4>Информация о вилле</h4>
                                    <div className="field">
                                        <label>Проект</label>
                                        <select id="newVillaProjectId">
                                            {projects.map(project => (
                                                <option key={project.id} value={project.id}>
                                                    {project.name}
                                                </option>
                                            ))}
                                        </select>
                                    </div>
                                    <div className="field">
                                        <label>Название виллы</label>
                                        <input 
                                            type="text" 
                                            placeholder="Введите название виллы"
                                            id="newVillaName"
                                        />
                                    </div>
                                    <div className="row">
                                        <div className="field">
                                            <label>Площадь (м²)</label>
                                            <input 
                                                type="number" 
                                                placeholder="0"
                                                id="newVillaArea"
                                                min="0"
                                                step="0.01"
                                            />
                                        </div>
                                        <div className="field">
                                            <label>Цена за м²</label>
                                            <input 
                                                type="number" 
                                                placeholder="0"
                                                id="newVillaPpsm"
                                                min="0"
                                                step="0.01"
                                            />
                                        </div>
                                    </div>
                                    <div className="field">
                                        <label>Базовая цена</label>
                                        <input 
                                            type="number" 
                                            placeholder="0"
                                            id="newVillaBase"
                                            min="0"
                                            step="0.01"
                                        />
                                    </div>
                                </div>
                                <div className="form-actions">
                                    <button 
                                        className="btn" 
                                        onClick={() => setShowAddVillaModal(false)}
                                    >
                                        Отмена
                                    </button>
                                    <button 
                                        className="btn" 
                                        onClick={() => {
                                            const name = document.getElementById('newVillaName').value;
                                            if (name.trim()) {
                                                addVilla();
                                            }
                                        }}
                                    >
                                        Добавить виллу
                                    </button>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }
        
        // Рендеринг
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
