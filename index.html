<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Arconique / Калькулятор рассрочки для любимых клиентов — v8.2</title>
    
    <!-- CDN библиотеки -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0f0f23;
            color: white;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #f8fafc;
        }
        .card {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <h1>Arconique / Калькулятор рассрочки для любимых клиентов</h1>
    
    <div id="root"></div>
    
    <script type="text/babel">
        // ПРОСТАЯ РАБОЧАЯ ВЕРСИЯ
        const { useState } = React;
        
        function App() {
            const [activeTab, setActiveTab] = useState('overview');
            const [lines] = useState([
                {
                    id: 1,
                    projectName: 'Проект А',
                    villaName: 'Вилла Премиум',
                    area: 150,
                    base: 375000
                }
            ]);
            
            return (
                <div>
                    {/* Простые вкладки */}
                    <div style={{display: 'flex', gap: '10px', marginBottom: '20px'}}>
                        <button 
                            className="btn" 
                            style={{background: activeTab === 'overview' ? '#10b981' : '#3b82f6'}}
                            onClick={() => setActiveTab('overview')}
                        >
                            Обзор
                        </button>
                        <button 
                            className="btn" 
                            style={{background: activeTab === 'calculation' ? '#10b981' : '#3b82f6'}}
                            onClick={() => setActiveTab('calculation')}
                        >
                            Расчёт
                        </button>
                        <button 
                            className="btn" 
                            style={{background: activeTab === 'catalog' ? '#10b981' : '#3b82f6'}}
                            onClick={() => setActiveTab('catalog')}
                        >
                            Каталог
                        </button>
                    </div>
                    
                    {/* Содержимое вкладок */}
                    {activeTab === 'overview' && (
                        <div className="card">
                            <h3>Обзор проекта</h3>
                            <p>Выбранные виллы: {lines.length}</p>
                            <p>Общая стоимость: ${lines.reduce((sum, line) => sum + line.base, 0).toLocaleString()}</p>
                        </div>
                    )}
                    
                    {activeTab === 'calculation' && (
                        <div className="grid">
                            <div className="card">
                                <h3>Параметры</h3>
                                <p>Курс IDR/USD: 15500</p>
                                <p>Месяц получения ключей: 12</p>
                                <p>Глобальная ставка: 1.5%</p>
                            </div>
                            <div className="card">
                                <h3>Расчёт</h3>
                                <p>Проект: {lines[0].projectName}</p>
                                <p>Вилла: {lines[0].villaName}</p>
                                <p>Площадь: {lines[0].area} м²</p>
                                <p>Базовая цена: ${lines[0].base.toLocaleString()}</p>
                            </div>
                        </div>
                    )}
                    
                    {activeTab === 'catalog' && (
                        <div className="card">
                            <h3>Каталог проектов и вилл</h3>
                            <button className="btn">Добавить проект</button>
                            <button className="btn">Добавить виллу</button>
                        </div>
                    )}
                </div>
            );
        }
        
        // Рендеринг
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
